<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS选择器权重示例</title>
  <style type="text/css">
    #test-id a {
      /* 权值 = 100+1=101 */
      color: blue;
    }

    #test-id .test-class a {
      /* 权值 = 100+10+1=111 */
      color: green;
    }

    #test-id p a {
      /* 权值 = 100+1+1=102 */
      color: red;
    }

    .c1 a {
      color: red;
    }
    .c2 a {
      color: green;
    }
    .c3 a {
      color: blue;
    }
  </style>
</head>
<body>
<div id="test-id">
  <div class="test-class c1 c2 c3">
    <p>
      <a href="#">Talk is cheap, show me the code.</a>
      <!-- 上面元素的字体颜色应该是权值最高的green -->
    </p>
  </div>
</div>
</body>
</html>
