<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>学生列表</title>
</head>
<body>

<h1>学生列表</h1>
<table border="1">
  <thead>
    <tr>
      <th>#</th>
      <th>姓名</th>
      <th>班级</th>
    </tr>
  </thead>
  <tbody>
  {% for student in student_list %}
  <tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.title}}</td>
    <td><a href="/edit_student/?nid={{student.id}}">编辑</a>|<a href="/delete_student/?nid={{student.id}}">删除</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
