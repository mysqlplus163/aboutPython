<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登陆页面</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eeeeee;
    }
    .login-form {
      max-width: 330px;
      padding: 15px;
      margin: 100px auto 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <form class="form-horizontal login-form" novalidate action="{{ request.get_full_path }}" method="post">
      <div class="h3 text-center">请登陆</div>
      <div class="form-group">
        <label for="inputText" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-9">
          <input type="text" name="username" class="form-control" id="inputText" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-9">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox">记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-block btn-primary">登陆</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/static/jquery-3.2.1.min.js"></script>
</body>
</html>
