<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mi.com</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    .fl {
      float: left;
    }

    .fr {
      float: right;
    }

    .clearfix:after {
      content: "";
      display: block;
      clear: both;
    }

    /*顶部导航条*/
    .nav {
      background-color: black;
      color: #eee;
    }

    .nav a {
      color: #eee;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .fl li {
      float: left;
      padding: 15px 15px 15px 0;
    }

    .fr li {
      float: right;
      padding: 15px 0 15px 15px;
    }

    .nav ul,
    .header ul{
      list-style-type: none;
    }

    /*第二条*/
    .header {
      margin: 25px 0;
    }

    .header-menu a {
      color: black;
    }

    .logo {
      height: 55px;
      width: 55px;
      background-color: tomato;
      overflow: hidden;
    }

    .advert {
      background: url("https://i1.mifile.cn/f/i/g/2015/logoGIFnvshen.gif") no-repeat center;
      width: 165px;
      height: 55px;
      margin-right: 15px;
    }

    .search-box {
      width: 300px;
    }

    .search-box input {
      float: left;
      border: 1px solid #e3e3e3;
    }

    .search-box input[type="text"] {
      height: 53px;
      line-height: 53px;
      font-size: 28px;
      width: 80%;
      outline: 0;
    }

    .search-box input[type="submit"] {
      height: 55px;
      width: 19%;
    }

    .header-menu li {
      float: left;
    }

    .main {
      border: 1px solid black;
      height: 1000px;
    }
  </style>
</head>
<body>

<!--顶部导航 开始-->
<div class="nav">
  <div class="container clearfix">
    <div class="fl">
      <ul>
        <li><a href="">玉米商城</a></li>
        <li><a href="">小米</a></li>
        <li><a href="">大米</a></li>
        <li><a href="">玉米</a></li>
        <li><a href="">紫米</a></li>
      </ul>
    </div>
    <div class="fr">
      <ul>
        <li><a href="">购物车</a></li>
        <li><a href="">登录</a></li>
        <li><a href="">注册</a></li>
      </ul>
    </div>
  </div>
</div>
<!--顶部导航 结束-->
<!--顶部菜单 开始-->
<div class="header">
  <div class="container clearfix">
    <div class="logo fl"><a href=""><img src="https://s01.mifile.cn/i/mi-logo.png" alt=""></a></div>
    <a class="advert fl" href=""></a>
    <div class="header-menu fl">
      <ul>
        <li><a href="">小米手机</a></li>
        <li><a href="">红米</a></li>
        <li><a href="">电视</a></li>
        <li><a href="">笔记本</a></li>
        <li><a href="">盒子</a></li>
        <li><a href="">新品</a></li>
      </ul>
    </div>
    <div class="search-box fr">
      <input type="text">
      <input type="submit" value="搜索">
    </div>
  </div>
</div>
<!--顶部菜单 结束-->

<!-- 首屏 开始-->
<div class="main">
  <div class="container">
    <div class="main-menu"></div>
    <div class="main-advert"></div>
  </div>
</div>
<!-- 首屏 结束-->
</body>
</html>
