<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap示例一</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Vipp Neue", Arial, Helvetica, sans-serif;
    }

    .my-container {
      position: relative;
      float: left;
      width: 100%;
      padding-top: 100vh;
      background: url("./1_banner.jpg") center;
      background-size: cover;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      height: 60px;
      width: 100%;
      z-index: 800;
      background-color: #fff;
      -webkit-transition: background 0.4s ease, height 0.4s ease;
      transition: background 0.4s ease, height 0.4s ease;
      border: transparent;
    }

    .header.minimized {
      height: 60px !important;
    }

    .header.transparent-dark {
      background-color: transparent;
    }

    .header.dark {
      background-color: #23262a;
    }

    @media (max-width: 767px) {
      .header.bg-header {
        height: 70px;
      }

      .header.bg-header {
        margin-top: 27.5px;
      }

    }

    .row {
      height: 10000px;
    }


  </style>
</head>
<body>

<nav class="nav navbar-default transparent-dark header bg-header">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" id="my-brand" href="#">Oldboy Edu</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul id="my-nav-list" class="nav navbar-nav navbar-right">
        <li><a href="#">Linux<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Python</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="my-container">
  <div class="my-description">
    <h1>Bootstrap一学就会</h1>
  </div>

</div>
<div class="row">hahha</div>


<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  $(window).bind("scroll", function () {
    var top = $(this).scrollTop(); // 当前窗口的滚动距离
    if (top > 5) {
      $(".header").addClass("minimized dark");
      $("#my-nav-list>li>a").css({"color": "#fff"});
      $("#my-brand").css({"color": "#fff"});
    } else {
      $(".header").removeClass("minimized dark");
      $("#my-nav-list>li>a").css({"color": ""});
      $("#my-brand").css({"color": ""});
    }
  });
</script>
</body>
</html>
