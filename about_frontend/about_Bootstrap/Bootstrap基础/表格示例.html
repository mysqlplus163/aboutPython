<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表格示例</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
</head>
<body>

<div class="container">
<table class="table table-bordered">
  <thead>
  <tr>
    <th>标题一</th>
    <th>标题二</th>
    <th>标题三</th>
    <th>标题四</th>
    <th>标题五</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  </tbody>
</table>

<!--响应式表格-->
<div class="table-responsive">
  <table class="table table-bordered">
  <thead>
  <tr>
    <th>标题一</th>
    <th>标题二</th>
    <th>标题三</th>
    <th>标题四</th>
    <th>标题五</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  <tr>
    <td>内容一</td>
    <td>内容二</td>
    <td>内容三</td>
    <td>内容四</td>
    <td>内容五</td>
  </tr>
  </tbody>
</table>
</div>
</div>
</body>
</html>
