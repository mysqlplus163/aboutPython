<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>按钮示例</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">
  <button class="btn">按钮</button>
  <button class="btn btn-danger">按钮</button>
  <button class="btn btn-default">按钮</button>
  <button class="btn btn-success">按钮</button>
  <button class="btn btn-primary">按钮</button>
  <button class="btn btn-info">按钮</button>
  <button class="btn btn-warning">按钮</button>
  <button class="btn btn-link">按钮</button>
  <!--按钮大小-->
  <button class="btn btn-primary btn-lg">按钮</button>
  <!--按钮被按下-->
  <button class="btn btn-primary active">按钮</button>
  <!--按钮占用一行-->
  <button class="btn btn-primary btn-block">按钮</button>
  <!--按钮禁用-->
  <button class="btn btn-primary" disabled="disabled">按钮</button>
  <!--a标签也可以使用上面的样式-->
  <a href="" class="btn btn-danger">a标签</a>
</div>
</body>
</html>
