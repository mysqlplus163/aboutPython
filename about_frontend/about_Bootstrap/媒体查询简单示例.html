<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>媒体查询简单示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .d10 {
      border-bottom: 1px solid black;
      height: 200px;
      float: left;
      width: 100%;
      background-color: red;
    }

    @media screen and (max-width: 600px) {
      .x4 {
        border-bottom: 1px solid black;
        height: 200px;
        float: left;
        width: 40%;
        background-color: green;
      }

      .x6 {
        border-bottom: 1px solid black;
        height: 200px;
        float: left;
        width: 60%;
        background-color: green;
      }
    }

    .c1 {
      background-color: green;
    }
    @media screen and (max-width: 600px){
      .c1 {
        background-color: red;
      }
    }

  </style>
</head>
<body>

  <div class="d10 x6"></div>
  <div class="d10 x4"></div>
</div>
-->
<div style="height: 200px;width: 200px;border: 1px solid black" class="c1"></div>
</body>
</html>
