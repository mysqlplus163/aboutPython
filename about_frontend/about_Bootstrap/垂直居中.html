<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>垂直居中</title>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <style>
    .vertical-align {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row vertical-align" style="height: 500px">
    <div class="col-xs-5 col-md-3 col-lg-1 ">
      <div style="height:100px;border:1px solid green">大高个</div>
    </div>
    <div class="col-xs-5 col-md-7 col-lg-9">
      <div style="height:30px;border:1px solid red">小矮个</div>
    </div>
  </div>
</div>


<div style="height: 200px;border: 1px solid black" class="vertical-align">
  <div style="width: 100px;height: 100px;background-color: red"></div>
</div>
</body>
</html>
