<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>父标签塌陷</title>
  <style>
    body {
      margin: 0;
    }
    .header {
      width: 100%;
      background-color: red;
      height: auto;
    }
    .c1 {
      width: 200px;
      background-color: #0b94ea;
      height: 60px;
      float: left;
    }
    .c2 {
      width: 400px;
      background-color: tomato;
      height: 50px;
      float: left;
    }
    .clearfix:after {
      content: "";
      display: block;
      clear: both;
    }
    p:after {
      content: "p:after";
      display: inline-block;
      color: red;
      font-weight: bold;
    }
    .cc:after {
      content: "p:after";
      display: inline-block;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="header clearfix">
  <div class="c1"></div>
  <div class="c2"></div>
</div>
<p>哈哈</p>

<div class="cc"></div>
</body>
</html>
