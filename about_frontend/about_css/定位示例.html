<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>定位示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .c1,
    .c2,
    .c3,
    .c4 {
      width: 200px;
      height: 200px;
      color: white;
      text-align: center;
      line-height: 200px;
      font-size: larger;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: green;
      position: absolute;
      top: 200px;
      left: 200px;
    }

    .c3 {
      background-color: blue;
    }
    .c4 {
      background-color: yellow;
      position: relative;
      top:200px;
      left: 200px;
    }

    .c21 {
      position: relative;
    }

    .c22 {
      height: 30px;
      width: 30px;
      background-color: deeppink;
      position: absolute;
      left: 0;
      top: 0;
    }

  </style>
</head>
<body>


<div class="c1">c1</div>
<div class="c4">
  <div class="c2">c2</div>c4
</div>
<div class="c3">c3</div>

<hr>
<div class="c21">
  <input type="text">
  <div class="c22"></div>
</div>
</body>
</html>
