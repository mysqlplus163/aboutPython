<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>浮动和清除浮动示例</title>
  <style>
    .c1 {
      height: 50px;
      width: 50px;
      background-color: red;
    }

    .c2 {
      height: 100px;
      width: 100px;
      background-color: rgb(0, 255, 0);
      clear: both;
    }

    .c3 {
      height: 150px;
      width: 150px;
      background-color: rgb(0, 0, 255);
    }

    .c1,
    .c2,
    .c3{
      float: left;
    }
    .clearfix:after {
      content: "";
      display: block;
      clear: both;
    }

  </style>
</head>
<body>

<div class="c1">c1</div>
<div class="c2">c2</div>
<div class="c3">c3</div>
</body>
</html>
