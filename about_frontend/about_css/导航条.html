<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ul标签导航条示例</title>

  <style>
    ul.menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 200px;
      text-align: center;
    }
    ul.menu>li>a {
      display: block;
      width: 60px;

    }

    a {
      text-decoration: none;
    }

    ul.menu>li {
      background-color: #eeeeee;
      padding: 5px 10px;
      border-bottom: 1px solid darkgrey;
    }

    ul.menu>li:hover {
      background-color: darkgrey;
    }

    .menu2 {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu2>li {
      padding: 10px;
      /*float: left;*/
      display: inline-block;
    }
    
    body {
      background: url("https://res.wx.qq.com/a/wx_fed/webwx/res/static/img/2zrdI1g.jpg") no-repeat;
      background-size: cover;
      opacity: 0.3;
    }

  </style>
</head>
<body>
<div>
  <ul class="menu">
  <li><a href="">111</a></li>
  <li><a href="">222</a></li>
  <li><a href="">333</a></li>
</ul>
</div>


<div>
  <ul class="menu2">
  <li><a href="">444</a></li>
  <li><a href="">555</a></li>
  <li><a href="">666</a></li>
</ul>
</div>
</body>
</html>
