<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注册示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .header {
      height: 50px;
      width: 100%;
      background-color: #eeeeee;
    }

    .header-info {
      height: inherit;
      width: 80%;
      margin: 0 auto;
      line-height: 50px;
    }

    a {
      text-decoration: none;
    }

    .header-info a {
      float: left;
    }

    .header-info li {
      float: right;
      padding-left: 15px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }
    .logo {
      margin: 15px 0;
    }

    .regForm {
      padding: 60px 30px;
      border: solid lightgrey 1px;
    }
    .clearfix:after {
      content: "";
      display: block;
      clear: both;
    }

    .regForm-left {
      width: 59%;
      float: left;
    }
    .regForm-left form {
      margin: 25px 0 0 50px;
    }
    .regForm-left h2 {
      margin-left: 10px;
    }

    .regForm-right {
      width: 39%;
      float: right;
      border-left: 1px dashed #eeeeee;
      padding: 10px 0 0 10px;
    }

    .regForm-right img {
      margin: 30px 0 0 80px;

    }
    .input-group span {
      color: red;
    }
    .input-group>input {
      line-height: 30px;
      padding: 5px;
      margin: 5px;
      width: 250px;
    }
    .input-check {
      padding-left: 81px;
    }
    .regSubmit {
      background-color: #e22;
      padding: 5px 60px;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 50px;
      margin-left: 80px;
    }
    .footer {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="header-info">
    <a href="">收藏有礼</a>
    <ul type="none">
      <li>登录</li>
      <li>注册</li>
      <li>VIP</li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="logo"><img src="luffycity.png" alt="路飞学城"></div>
  <div class="regForm clearfix">
    <div class="regForm-left">
      <h2>注册新用户</h2>
      <form action="">
        <div class="input-group"><label for=""><span>&nbsp;&nbsp;&nbsp;*</span>用户名</label>
          <input type="text"></div>
        <div class="input-group"><label for=""><span>&nbsp;&nbsp;&nbsp;*</span>手机号</label>
          <input type="number"></div>
        <div class="input-group"><label for=""><span>*</span>登录密码</label>
          <input type="password"></div>
        <div class="input-group"><label for=""><span>*</span>确认密码</label>
          <input type="password"></div>
        <div class="input-group"><label for=""><span>&nbsp;&nbsp;&nbsp;*</span>验证码</label>
          <input type="text"></div>
          <div class="input-check"><input checked type="checkbox">我已经阅读并同意 <a href="">《用户注册协议》</a></div>
        <div>
          <input  class="regSubmit" type="submit" value="同意以上协议并注册">
        </div>
      </form>
    </div>
    <div class="regForm-right">
      <p>我已经注册，<a href="">登录</a></p>
      <img src="book.png" alt="luffy X学位，虚位以待。">
    </div>
  </div>
  <div class="footer">&copy;路飞学城 版权所有</div>
</div>

</body>
</html>
