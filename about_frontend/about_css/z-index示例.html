<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>z-index示例</title>
  <style>
    .c1 {
      width: 100px;
      height: 100px;
      background-color: green;
      position: relative;
      z-index: 4;
      opacity: 0.3;
    }
    .c2 {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      top: -100px;
      z-index: 3;

    }
    .c3 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
  </style>
</head>
<body>

<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
