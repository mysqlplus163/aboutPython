<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>display属性示例</title>
  <style>
    body {
      margin: 0;
    }

    .c1,
    .c2 {
      height: 100px;
      width: 100px;
    }

    .c1 {
      background-color: red;
      /*display: none;*/
      display: inline-block;
    }
    .c2 {
      background-color: green;
      /*visibility: hidden;*/
      display: inline-block;
    }

  </style>
</head>
<body>

<div class="c1">c1</div><div class="c2">c2</div>

<!--<span class="c1"></span>-->
</body>
</html>
