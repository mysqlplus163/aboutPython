<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>二级菜单页面定位示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style-type: none;
      width: 100px;
    }

    li {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .c1 {
      width: 300px;
      height: 600px;
      background-color: deeppink;
      position: absolute;
      top: 0;
      left:100px;
      display: none;
      transition: all 0.2s linear;
    }

    li.active>.c1 {
      display: block;
    }
  </style>
</head>
<body>

<div>
  <ul>
    <li>
      <a href="">玉米商城</a>
      <div class="c1">我是玉米商城的二级菜单</div>
    </li>
    <li>
      <a href="">手机</a>
      <div class="c1">我是手机的二级菜单</div>
    </li>
    <li>
      <a href="">电脑</a>
      <div class="c1">我是电脑的二级菜单</div>
    </li>
    <li>
      <a href="">家居</a>
      <div class="c1">我是家居的二级菜单</div>
    </li>
    <li>
      <a href="">智能</a>
      <div class="c1">我是智能的二级菜单</div>
    </li>
  </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
  $("li").on("mouseover", function () {
    $(this).addClass("active");
  }).on("mouseout", function () {
    $(this).removeClass("active");
  })
</script>
</body>
</html>
