<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>background repeat</title>
  <style>
    div {
      width: 600px;
      height: 600px;
      border: 1px solid #3c3c3c;
    }
    .c1 {
      background: url("huluwa.png") no-repeat top left;
    }

    .c2 {
      background: url("huluwa.png") no-repeat center center;
    }

    .c3 {
      background: url("huluwa.png") no-repeat bottom right;
    }
  </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
