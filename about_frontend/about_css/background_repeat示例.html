<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>background repeat</title>
  <style>
    .c1 {
      width: 600px;
      height: 600px;
    }
    div {
      background: url("huluwa.png") no-repeat center right;
    }
  </style>
</head>
<body>
<div class="c1"></div>

<ul type="none">
  <li>001</li>
  <li>002</li>
  <li>003</li>
</ul>

<ol type="none">
  <li>001</li>
  <li>002</li>
  <li>003</li>
</ol>
</body>
</html>
