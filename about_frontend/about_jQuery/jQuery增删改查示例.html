<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery表格增删改查示例</title>
  <style>
    .hide {
      display: none;
    }

    /*遮罩层*/
    .cover {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: black;
      opacity: 0.8;
      z-index: 999;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      height: 200px;
      width: 400px;
      margin-top: -100px;
      margin-left: -200px;
      background-color: white;
      z-index: 1000;
    }
  </style>
</head>
<body>

<button id="add">新增</button>
<table border="1">
  <thead>
  <tr>
    <th>#</th>
    <th>姓名</th>
    <th>爱好</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>Egon</td>
    <td>街舞</td>
    <td>
      <button class="edit-btn">编辑</button>
      <button class="delete-btn">删除</button>
    </td>
  </tr>
  <tr>
    <td>2</td>
    <td>Alex</td>
    <td>烫头</td>
    <td>
      <button class="edit-btn">编辑</button>
      <button class="delete-btn">删除</button>
    </td>
  </tr>
  <tr>
    <td>3</td>
    <td>苑局</td>
    <td>日天</td>
    <td>
      <button class="edit-btn">编辑</button>
      <button class="delete-btn">删除</button>
    </td>
  </tr>
  </tbody>
</table>

<div id="myCover" class="cover hide"></div>
<div id="myModal" class="modal hide">
  <div>
    <p>
      <label for="modal-name">姓名</label>
      <input type="text" id="modal-name">
    </p>
    <p>
      <label for="modal-habit">爱好</label>
      <input type="text" id="modal-habit">
    </p>
    <p>
      <button id="modal-submit">提交</button>
      <button id="modal-cancel">取消</button>
    </p>
  </div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script>

  // 新增
  function add(name, habit) {
    var trTmp = document.createElement("tr");
    $(trTmp).append("<td>" + ($("tbody").children().length + 1) + "</td>");
    $(trTmp).append("<td>" + name + "</td>");
    $(trTmp).append("<td>" + habit + "</td>");
    // 加按钮
    $("tr:last").children().last().clone().appendTo(trTmp);
    // 把newTr加到table中
    $(trTmp).appendTo("tbody");
    // 清空input
    $("#myModal").find("input").val("");
    hideModal();
  }

  // 显示模态框
  function showModal() {
    $(".modal").removeClass("hide");
    $(".cover").removeClass("hide");
  }

  // 隐藏模态框
  function hideModal() {
    $(".modal").addClass("hide");
    $(".cover").addClass("hide");
  }

  $(document).ready(function () {
    // 表格中的编辑按钮
    $("table").on("click", ".edit-btn", function () {
      // 取值
      var $tds = $(this).parent().parent().children();
      var name = $tds.eq(1).text();
      var habit = $tds.eq(2).text();
      // 保存取到的数据
      $("#myModal").data("$tds", $tds);
      // 设置值
      $("#modal-name").val(name);
      $("#modal-habit").val(habit);
      // 弹出模态框
      showModal();
    });
    // 修改后点击编辑保存modal中的内容
    $("#modal-submit").on("click", function () {
      var $myModal = $("#myModal");
      var name = $("#modal-name").val();
      var habit = $("#modal-habit").val();
      // 取到之前保存的那个$tds
      var $tds = $myModal.data("$tds");
      if ($tds !== undefined) {
        // 更新操作
        $tds.eq(1).text(name);
        $tds.eq(2).text(habit);
        // 清空input
        $myModal.find("input").val("");
        // 添加完要把data()保存的数据移除
        $myModal.removeData("$tds");
        hideModal();
      } else {
        // 添加操作
        add(name, habit);
      }
    });
    // 删除
    $("tbody").on("click", ".delete-btn", function () {
      $(this).parent().parent().nextAll().each(function () {
        var num = $(this).children().first().text();
        $(this).children().first().text(num - 1);
      });
      $(this).parent().parent().remove();
    });

    $("#add").on("click", function () {
      showModal();
    });

    $("#modal-cancel").on("click", function () {
      hideModal();
    });
  });
</script>
</body>
</html>
