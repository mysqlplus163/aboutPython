<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>全选、取消、反选</title>
</head>
<body>

<div>
  <label for="i1"><input id="i1" type="checkbox">GDP</label>
  <label for="i2"><input id="i2" type="checkbox">翔哥</label>
  <label for="i3"><input id="i3" type="checkbox">八级哥</label>
</div>
<button id="b1" class="btn btn-default">全选</button>
<button id="b2" class="btn btn-default">取消</button>
<button id="b3" class="btn btn-default">反选</button>

<div id="d1">
  <label for="s1">select</label>
  <select name="s" id="s1" multiple>
    <option value="111">111</option>
    <option value="222">222</option>
    <option value="333">333</option>
  </select>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script>
  // 全选
  $("#b1").on("click", function () {
    console.log("xxx");
    $(":checkbox").prop("checked", true);
  });

  // 取消
  $("#b2").on("click", function () {
    $(":checkbox").prop("checked", false);
  });

  // 反选
  $("#b3").on("click", function () {
    $(":checkbox").each(function (i, v) {
      console.log(i, v);
      console.log(this);
      if( $(this).prop("checked")){
        $(this).prop("checked", false);
      }else {
        $(this).prop("checked", true);
      }
    })
  })

</script>
</body>
</html>
