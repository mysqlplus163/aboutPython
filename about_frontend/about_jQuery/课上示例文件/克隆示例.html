  <title>克隆</title>

<body>

<button>屠龙宝刀，点击就送</button>

<input id="i1" type="text">
<p></p>

<script src="jquery-3.2.1.min.js"></script>
<script>

    $("button").on("click", function () {
    $(this).clone(true).insertAfter(this);

  $("#i1").on("keyup", function () {
    var v  = $(this).val();
    $("p").text(v);

  })

</script>
