<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文档处理</title>
  <style>
    #d1 {
      border: 10px solid red;
      padding: 10px;
      margin: 1px 2px 3px 4px;
    }

  </style>
</head>
<body>

<div id="d1">111</div>

<ul id="u1">
  <li id="l1"></li>
</ul>

<button id="b1">屠龙宝刀，点击就送</button>

<input id="p1" type="text" placeholder="test">

<script src="jquery-3.2.1.min.js"></script>
<script>
  /*
内部插入
append(content|fn)
  - 可以是DOM 元素，DOM元素数组，HTML字符串，或者jQuery对象
  - 如果你传进去的是一个被选中的元素就是移动不是复制
  - A.append(B) 把B追加到A元素的内部

appendTo(content)
  - A.appendTo(把A追加到B元素的内部)


prepend(content|fn)

prependTo(content)
外部插入
after(content|fn)
before(content|fn)
insertAfter(content)
insertBefore(content)
包裹
wrap(html|ele|fn)
  - 在每个匹配的元素外层包上一个html元素。
  - $('.inner').wrap('<div class="new" />');
unwrap()
  - 不带参数
  - 将匹配元素集合的父级元素删除，保留自身（和兄弟元素，如果存在）在原来的位置
  -
wrapAll(html|ele)
  -  在所有匹配元素外面包一层HTML结构。
  - 注意上面的wrap()是一次包一层

wrapInner(html|ele|fn)
  - 在每个匹配的元素内层包上一个html元素。
替换
replaceWith(content|fn)
  - 用提供的内容替换集合中所有匹配的元素并且返回被删除元素的集合。
  - A.replaceWith(B) 使用B去替换A
replaceAll(selector)
  - 用集合的匹配元素替换每个目标元素。
  - A.replaceWith(B) 用A去替换所有的B

删除
empty()
  - 从DOM中移除集合中匹配元素的所有子节点。
  - 不接受任何参数
  - A.empty() 把A的所有子节点删除了

remove([expr])
  - 将匹配元素集合从DOM中删除。（注：同时移除元素上的事件及 jQuery 数据。）
  - A.remove() 把A删除了
detach([expr])
  - 从DOM中去掉所有匹配的元素。
  - 这里注意是去掉
  - 当需要移走一个元素，不久又将该元素插入DOM时，这种方法很有用

复制
clone([Even[,deepEven]])
  - .clone()方法深度 复制所有匹配的元素集合，包括所有匹配元素、匹配元素的下级元素、文字节点
  - 加参数true 能够复制事件


*/

  $("#b1").on("click", function () {
    $(this).clone(true).insertAfter(this);
  });

</script>
</body>
</html>
