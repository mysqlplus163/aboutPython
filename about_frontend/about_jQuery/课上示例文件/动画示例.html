<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>动画</title>
  <style>
    img {

    }
  </style>
</head>
<body>

<img src="http://www.iyi8.com/uploadfile/2017/0525/20170525120311399.jpg" alt="">
<button id="clickme">自定义动画</button>
<button id="clickme2">fadeTo</button>

<script src="jquery-3.2.1.min.js"></script>
<script>
  $('#clickme').click(function() {
  $('img').animate({
    opacity: 'toggle',
    left: 'toggle',
    height: 'toggle'
  }, 5000, function() {
    // Animation complete.
  });
});

  // 把所有匹配元素的不透明度以渐进方式调整到指定的不透明度，并在动画完成后可选地触发一个回调函数。
  $("#clickme2").click(function () {
    $("img").fadeTo("slow", 0.9);
  })
</script>
</body>
</html>
