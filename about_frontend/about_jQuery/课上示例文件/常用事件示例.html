/* mousedown  --> 移到元素上方并按下鼠标按键
   mouseenter --> 鼠标指针穿过元素
   mouseleave --> 鼠标指针离开元素
   mousemove  --> 鼠标指针在元素中移动
   mouseout  --> 鼠标从元素移开
   mouseover --> 鼠标位于元素上
   mouseup  --> 在元素上放松鼠标按钮时

 */
