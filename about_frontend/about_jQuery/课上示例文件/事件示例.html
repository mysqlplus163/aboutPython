<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>事件示例</title>
  <style>
    .c1 {
      background-color: red;
    }
  </style>
</head>
<body>

<input id="i2" type="text" placeholder="请输入关键字" p-value="请输入关键字">
<button>搜索</button>
<script src="jquery-3.2.1.min.js"></script>
<script>
  $("#i2").blur(function () {
    var text = $(this).attr("p-value");
    $(this).attr("placeholder", text);
  });

  $("#i2").focus(function () {
    $(this).attr("placeholder", "");
  })
</script>
</body>
</html>
