<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <style>
    img {
      width: 800px;
      height: 600px;
      background-color: #eeeeee;
    }
  </style>
</head>
<body>

<img src="xxx.png" alt="" title="http://www.iyi8.com/uploadfile/2017/0903/20170903113638887.jpg">
<script src="jquery-3.2.1.min.js"></script>
<script>
  $("img").on("click", function () {
    var imgPath = $(this).attr("title");
    $(this).attr("src", imgPath);
  })
</script>
</body>
</html>
