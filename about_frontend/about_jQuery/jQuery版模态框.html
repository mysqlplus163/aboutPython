<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery版模态框</title>
  <style>
    .hide {
      display: none;
    }

    .shade {
      position: fixed;
      top:0;
      left:0;
      right: 0;
      bottom: 0;
      background-color: #000000;
      opacity: 0.6;
      z-index: 999;
    }

    .modal {
      position: fixed;
      top: 50%;
      left:50%;
      width: 600px;
      height: 400px;
      background-color: #ffffff;
      margin-left: -300px;
      margin-top: -200px;
      z-index: 1000;
    }

  </style>
</head>
<body>

<button id="b1">点我</button>

<div class="shade hide" id="myShade"></div>
<div class="modal hide" id="myModal">
  <form action="">
    <label for="name">姓名</label>
    <input type="text" id="name">
    <label for="habit"></label>
    <input type="text" id="habit">
    <button>提交</button>
    <button >取消</button>
  </form>
</div>
<script src="jquery-3.2.1.min.js"></script>

<script>
  $("#b1").on("click", function () {
    showModal();
  });

  $("#b2").on("click", function () {
    hideModal();
  });

  function showModal() {
//    $(".modal").removeClass("hide");
//    $(".shade").removeClass("hide");

    $(".modal").fadeIn();
    $(".shade").fadeIn();
  }

  function hideModal() {
//    $(".modal").addClass("hide");
//    $(".shade").addClass("hide");

    $(".modal").fadeOut();
    $(".shade").fadeOut();
  }

</script>
</body>
</html>
