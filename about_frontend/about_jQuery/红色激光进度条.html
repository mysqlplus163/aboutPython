<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>红色激光进度条</title>

  <style>
    body {
      margin: 0;
    }
    #progress {
      height: 2px;
      background-color: #b91f1f;
    }

    @-webkit-keyframes pulse {
      0%{width: 0;}
      100%{width: 100%;}
    }
    #progress {
      animation: pulse 3s;
    }
  </style>
</head>
<body>

<div id="progress"></div>
<script src="jquery-3.2.1.min.js"></script>
</body>
</html>
