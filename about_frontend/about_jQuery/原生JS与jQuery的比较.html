<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>原生JS与jQuery的比较</title>
  <style>
    .c1 {
      height: 50px;
      width: 50px;
    }

    .c2 {
      background-color: yellow;
    }
  </style>
</head>
<body>

<div id="d1" class="c1 c2"></div>
<script>
  function hasClass(obj, sClass) {
    var classList = obj.className;
    var re = new RegExp("\\b" + sClass + "\\b");
    return re.test(classList);
  }

  var ele = document.getElementById("d1");
  var result1 = hasClass(ele, "c2");
  console.log(result1);
  var result2 = hasClass(ele, "c3");
  console.log(result2);
</script>

<script src="jquery-3.2.1.min.js"></script>
<script>
  var $ele = $("#d1");
  var result1 = $ele.hasClass("c2");
  var result2 = $ele.hasClass("c3");
  console.log(result1);
  console.log(result2);

</script>
</body>
</html>
