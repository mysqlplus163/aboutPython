<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>动画 animate</title>
  <style>
    .block {
      position: absolute;
      left: 50px;
      top: 360px;
    }

    .wall {
      height: 300px;
    }
  </style>
</head>
<body>
<div>
  <div class="wall">
    <button id="go">变大</button>
    <div id="block">Hello!</div>
  </div>

  <hr>
  <div class="wall">
    <button id="left">«</button>
    <button id="right">»</button>
    <img class="block" src="http://image.bitautoimg.com/wapimg-360-240/appimage/media/20170202/w360_h240_22ffc1683b364ddc95318d6f72d9a4a5.jpg">
  </div>

  <hr>
  <div class="wall">
    <h1 class="your">你的女神</h1>
    <button id="bye">再见</button>
  </div>
  <hr>
  <div class="wall">
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
  </div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script>
  // 在一个动画中同时应用三种类型的效果
  $("#go").click(function () {
    $("#block").animate({
      width: "90%",
      height: "100%",
      fontSize: "10em",
      borderWidth: 10
    }, 1000);
  });

  $("#right").click(function () {
    console.log("right...");
    $(".block").animate({left: '+=50px'}, "slow");
  });

  $("#left").click(function () {
    console.log("left...");
    $(".block").animate({left: '-=50px'}, "slow");
  });

  $("#bye").click(function () {
    $("h1").animate({
      height: 'toggle', opacity: 'toggle'
    }, "slow");
  });

</script>
</body>
</html>
