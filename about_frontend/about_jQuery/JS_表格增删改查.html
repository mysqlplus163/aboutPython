<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS表格增删改查</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .my-table-toolbar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
      表头
    </div>

    <div class="panel-body">
      <div class="row my-table-toolbar">
        <div class="col-md-12">

          <button id="add" class="btn btn-success pull-right" type="button" data-toggle="modal" data-target="#myModal">
            添加
          </button>
        </div>
      </div>


      <!-- Table -->
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>姓名</th>
          <th>爱好</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>
            <button class="btn btn-success edit">编辑</button>
            <button class="btn btn-danger delete">删除</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>
            <button class="btn btn-success edit">编辑</button>
            <button class="btn btn-danger delete">删除</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>
            <button class="btn btn-success edit">编辑</button>
            <button class="btn btn-danger delete">删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--模态框开始-->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新添记录</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">爱好</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="爱好">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--模态框结束-->

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
