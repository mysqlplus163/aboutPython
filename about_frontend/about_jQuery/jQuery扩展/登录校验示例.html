<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录校验示例</title>
  <style>
    .login-form {
      margin: 100px auto 0;
      max-width: 330px;
    }

    .login-form > div {
      margin: 15px 0;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>


<div>
  <form action="" class="login-form">

    <div>
      <label for="username">用户名</label>
      <input id="username" type="text">

      <span class="error"></span>
    </div>
    <div>
      <label for="passwd">密　码</label>
      <input id="passwd" type="password">

      <span class="error"></span>
    </div>
    <div>
      <input type="submit" value="登录">
    </div>

  </form>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    validate();
  });

  function validate() {
    $("form :submit").on("click", function () {
      // 清空error信息
      $(".error").text("");
      var flag = true;
      $("form input[type='text'], form input[type='password']").each(function () {
        // 遍历
        var $currInput = $(this);
        console.log($currInput.val().length === 0);
        if ($currInput.val().length === 0) {
          var currNamr = $currInput.parent().text();
          $currInput.next("span").text(currNamr + "不能为空");
          flag = false;
          return false;
        }
      });
      return flag;
    });
  }
</script>
</body>
</html>
