<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>背景不动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #back {
      position: relative;
      width: 100%;
      height: 2000px;
      background-image: url("./facts.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #color {
      position: absolute;
      width: 100%;
      height: 2000px;
      background-color: transparent;
    }

    #main1 {
      position: absolute;
      top: 100px;
      width: 100%;
      height: 500px;
      margin: 0 auto;
      border: 1px solid;
      background-color: white;
    }

    #main2 {
      position: absolute;
      top: 1000px;
      width: 100%;
      height: 500px;
      margin: 0 auto;
      border: 1px solid;
      background-color: white;
    }
  </style>
</head>
<body>
<div id="back">
  <div id="color">
    <div id="main1"></div>
    <div id="main2"></div>
  </div>
</div>
</body>
</html>
