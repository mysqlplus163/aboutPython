<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>value示例</title>
</head>
<body>

<input onclick="checkAll();" type="button" value="全选">
<input onclick="checkReverse();" type="button" value="反选">
<input onclick="cancelAll();" type="button" value="取消">
<hr>
<table border="1">
  <thead>
  <tr>
    <th>#</th>
    <th>姓名</th>
    <th>年龄</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><input class="c1" type="checkbox"></td>
    <td>Alex</td>
    <td>18</td>
  </tr>
  <tr>
    <td><input class="c1" type="checkbox"></td>
    <td>Egon</td>
    <td>19</td>
  </tr>
  <tr>
    <td><input class="c1" type="checkbox"></td>
    <td>Gold</td>
    <td>35</td>
  </tr>
  </tbody>
</table>

<script>
  function checkAll() {
    var checkEle = document.getElementsByClassName("c1");
    for (var i=0;i<checkEle.length;i++){
      checkEle[i].checked = true;
    }
  }
  function checkReverse() {
    var checkEle = document.getElementsByClassName("c1");
    for (var i=0;i<checkEle.length;i++){
      checkEle[i].checked = !checkEle[i].checked;
    }
  }

  function cancelAll() {
    var checkEle = document.getElementsByClassName("c1");
    for (var i=0;i<checkEle.length;i++){
      checkEle[i].checked = false;
    }
  }
</script>
</body>
</html>
