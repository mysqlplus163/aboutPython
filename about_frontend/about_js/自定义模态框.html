<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>自定义模态框</title>
  <style>
    .cover {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: darkgrey;
      z-index: 999;
    }

    .modal {
      width: 600px;
      height: 400px;
      background-color: white;
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -300px;
      margin-top: -200px;
      z-index: 1000;
    }

    .hide {
      display: none;
      transition: display 0.5;
    }
  </style>
</head>
<body>
<input type="button" value="弹" id="i0">

<div class="cover hide"></div>
<div class="modal hide">
  <label for="i1">姓名</label>
  <input id="i1" type="text">
   <label for="i2">爱好</label>
  <input id="i2" type="text">
  <input type="button" id="i3" value="关闭">
</div>

<script>
  var tButton = document.getElementById("i0");
  tButton.onclick=function () {
    var coverEle = document.getElementsByClassName("cover")[0];
    var modalEle = document.getElementsByClassName("modal")[0];

    coverEle.classList.remove("hide");
    modalEle.classList.remove("hide");
  };

  var cButton = document.getElementById("i3");
  cButton.onclick=function () {
    var coverEle = document.getElementsByClassName("cover")[0];
    var modalEle = document.getElementsByClassName("modal")[0];

    coverEle.classList.add("hide");
    modalEle.classList.add("hide");
  }
</script>
</body>
</html>
