<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS事件委托</title>
</head>
<body>

<ul id="i1">
  <li class="c1">1</li>
  <li class="c1">2</li>
  <li class="c1">3</li>
  <li class="c1">4</li>
  <li class="c1">5</li>
  <li class="c1">6</li>
  <li class="c1">7</li>
  <li class="c1">8</li>
  <li class="c1">9</li>
  <li class="c1">10</li>
</ul>
<script>
  var ulEle = document.getElementById("i1");
  ulEle.onclick=function (evt) {
    var e = evt || window.event;
    var target = e.target || e.srcElement;
    console.log(target);
    if (target.classList.contains("c1")) {
      alert("111");
    }

  }
</script>
</body>
</html>
