<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>键盘事件</title>
</head>
<body>


<table border="1">
  <thead>
  <tr>
    <th>#</th>
    <th>姓名</th>
    <th>操作</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td>1</td>
    <td>Alex</td>
    <td>
      <select name="" id="1">
      <option value="1">下线</option>
      <option value="2">挂机</option>
      <option value="3">宕机</option>
    </select>
    </td>
  </tr>
    <tr>
    <td>2</td>
    <td>Egon</td>
    <td>
      <select name="" id="2">
      <option value="1">下线</option>
      <option value="2">挂机</option>
      <option value="3">宕机</option>
    </select>
    </td>
  </tr>
    <tr>
    <td>3</td>
    <td>nezha</td>
    <td>
      <select name="" id="3">
      <option value="1">下线</option>
      <option value="2">挂机</option>
      <option value="3">宕机</option>
    </select>
    </td>
  </tr>
  </tbody>
</table>

<script type="text/javascript" language=JavaScript charset="UTF-8">

  var flag = false;
  document.onkeydown = function (event) {
    var e = event || window.event || arguments.callee.caller.arguments[0];
    if (e && e.keyCode == 16) { // 左shift 键
      //要做的事情
      flag = true;
    }
  };
    document.onkeyup = function (event) {
    var e = event || window.event || arguments.callee.caller.arguments[0];
    var flag;
    if (e && e.keyCode == 16) { // 左shift 键
      //要做的事情
      flag = false;
    }
  };
    var selectEles = document.getElementsByTagName("select");
    for (var i=0;i<selectEles.length;i++){
      selectEles[i].onchange = function () {
        var key = this.value;
        if (flag) {
          // 把我的弟弟们都设置成我的值
          var nextSelects = this.parentElement.parentElement.nextElementSibling.getElementsByTagName("select");
          console.log(this.parentElement.parentElement.nextElementSibling);
          console.log(this.parentElement.parentElement.getElementsByTagName("select"));
          for (var j=0;j<nextSelects.length;j++) {
            nextSelects[j].value=key;
          }
        }
      }
    }
</script>
</body>
</html>
